<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
	<title>Chat</title>
</head>
<body>
	<main>
		<div class="app-container">
         <div class="menu-container container">
            <a href="" class="button" id="settingsButton">Настройки</a>
            <a href="" class="button" id="loginButton">Вход</a>
         </div>
         <div class="chat-container">
            
               <!-- <div class="message-item sent read"> -->
                  <template id="msgtplt">
                     <p class="sender">Кто-то: </p>
                     <p class="message-text"></p>
                     <p class="message-time">05:24</p>
                  </template>
                  
               <!-- </div> -->
         </div>
         <form action="#" class="input-container container" id="messageinputform">
            <input type="text" class="message-input" placeholder="сообщение..." maxlength="2000">
            <button class="button">-></button>
         </form>
      </div>

         <div class="popup">
            <div class="popup-body-wrapper">
               <div class="popup-body">
                  <div class="popup-content">
                     <div class="popup-header">
                           <h2 class="inner-header">Настройки</h2>
                           <a href="" class="close-button">+</a>
                     </div>
                     <div class="popup-options">
                        
                     </div>
                  </div>
                  </div>
               </div>
            </div>
         </div>
	</main>

   <template id="settings">
      <h2>Имя в чате</h2>
      <form action="" class="container">
         <input type="text" class="message-input">
         <button class="button">-></button>
      </form>
   </template>
   <template id="login">
      <h2>Почта:</h2>
      <form action="" class="container">
         <input type="email" class="message-input">
         <button class="button">-></button>
      </form>
   </template>
   <template id="confirmCode">
      <h2>Почта:</h2>
      <form action="" class="container">
         <input type="email" class="message-input">
         <button class="button">-></button>
      </form>
   </template>

   <script type="module" src="js/main.js"></script>
   <script type="module" src="js/popups.js"></script>
</body>
</html>
